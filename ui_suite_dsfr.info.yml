name: UI Suite DSFR
type: theme
description: "A site-builder friendly theme implementing DSFR (https://www.systeme-de-design.gouv.fr/) for Drupal 8/9, using the UI Suite."
version: 1.7.2
core_version_requirement: ^8 || ^9
base theme: false
libraries:
  - ui_suite_dsfr/dsfr

logo: assets/logo.svg

ckeditor_stylesheets:
  - dist/dsfr.css

regions:
  header_operator_logo: Header Operator Logo
  header_tools_links: Header Tools links
  header_tools_search: Header Tools search
  header_navbar: Header Navbar
  content: Content
  sidebar_first: Sidebar first
  sidebar_second: Sidebar second
  footer_top: Footer Top
  footer_operator_logo: Footer Operator Logo
  footer_content: Footer Content
  footer_partners: Footer Partners
  footer_bottom: Footer Bottom

dependencies:
  - drupal:inline_form_errors
  - layout_options:layout_options
  - ui_patterns:ui_patterns
  - ui_patterns:ui_patterns_library
  - ui_patterns_settings:ui_patterns_settings
  - ui_styles:ui_styles

