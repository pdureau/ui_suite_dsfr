footer:
  label: Footer
  description: "The footer provides information on the site and secondary navigation for the user to continue his journey. It is flexible according to the needs and requirements of the site.
    https://gouvfr.atlassian.net/wiki/spaces/DB/pages/222331413/Pied+de+page+-+Footer#Structure"
  fields:
    operator_logo:
      type: render
      label: Operator logo
      description: Operator logo image render. Optional.
      preview:
        theme: image
        uri: "themes/contrib/ui_suite_dsfr/assets/logo.svg"
        alt: Logo
    presentation_text:
      type: render
      label: Presentation text
      description: A presentation rendered text. Optional.
      preview: 'Lorem ipsum dolor sit amet, consectetur adipiscing, <strong>incididunt</strong>, ut labore et dolore magna aliqua. Vitae sapien pellentesque habitant morbi tristique senectus et. Diam maecenas sed enim ut. Accumsan lacus vel facilisis volutpat est.'
