pagination:
  label: Pagination
  description: "Pagination allows the user to navigate between the different pages of a list of items. https://www.systeme-de-design.gouv.fr/elements-d-interface/composants/pagination"
  settings:
    first:
      type: url
      label: First link
      description: Should be empty when the user is on the first page. Will be printed desactivated if empty.
      preview: "#"
    prev:
      type: url
      label: Previous link
      description: Should be empty when the user is on the first page. Will be printed desactivated if empty.
      preview: "#"
    pages:
      type: links
      label: Pages links
      description: The current page has no url property.  It is recommended to limit the number of pages visible and displayed by default in the pagination to 5 or 7, the other pages being hidden by a truncation system.
      preview:
        - title: "1"
          url: "#page1"
        - title: "2"
          url: "#page2"
        - title: "3"
        - title: "4"
          url: "#page4"
        - title: "5"
          url: "#page5"
    next:
      type: url
      label: Next link
      description: Should be empty when the user is on the last page. Will be printed desactivated if empty.
      preview: "#"
    last:
      type: url
      label: Last link
      description: Should be empty when the user is on the last page. Will be printed desactivated if empty.
      preview: "#"
