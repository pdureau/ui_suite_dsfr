summary:
  label: Summary
  description: "The summary allows users to preview content and navigate between different sections of a page. https://www.systeme-de-design.gouv.fr/elements-d-interface/composants/sommaire"
  fields:
    title:
      type: text
      label: Title
      preview: Summary
    links:
      type: links
      label: Links
      description: "Summary links by provider. Each link contains the following keys: title: Link title; url: Link URI."
      preview:
        - title: Anchor title 1
          url: "#anchor-title-1"
          attributes:
            data-test: test
        - title: Anchor title 2
          url: "#anchor-title-2"
        - title: Anchor title 3
          url: "#anchor-title-3"
        - title: Anchor title 4
          url: "#anchor-title-4"
        - title: Anchor title 5
          url: "#anchor-title-5"
        - title: Anchor title 6
          url: "#anchor-title-6"
  settings:
    title_tag:
      type: select
      label: HTML tag for title
      options:
        p: p
        h2: h2 (default)
        h3: h3
        h4: h4
        h5: h5
        h6: h6
      default: h2
    title_id:
      type: token
      label: Title ID
      description: "Must start with a letter. Randomly generated if empty."
