        - id: facebook
          title: Follow on Facebook
          url: 'https://facebook.com'
        - id: twitter
          title: Follow on Twitter
          url: "https://twitter.com"
        - id: instagram
          title: Follow on Instagram
          url: "https://instagram.com"
