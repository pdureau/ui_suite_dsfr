accordion:
  label: Accordion
  description: Accordions are used to condense space by hiding content and revealing it as needed. https://www.systeme-de-design.gouv.fr/elements-d-interface/composants/accordeon
  category: Accordion
  settings:
    title_tag:
      type: select
      label: Title tag
      description: Title html tag. Can be 'h2'-'h6'.
      options:
        h2: h2
        h3: h3
        h4: h4
        h5: h5
        h6: h6
      preview: h4
  fields:
    title:
      type: text
      label: Title
      description: The accordion title.
      preview: Accordion title
    content:
      type: render
      label: Content
      description: The accordion renderable content.
      preview:
        type: html_tag
        tag: p
        value: Accordion content
