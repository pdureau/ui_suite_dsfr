tabs:
  label: Tabs
  description: Groups different content in a limited space and allows dense content to be divided into individually accessible sections to make it easier for the user to read. https://www.systeme-de-design.gouv.fr/elements-d-interface/composants/onglets/
  settings:
    label:
      type: token
      label: Tabs label
      description: Used for aria-label.
      preview: Tabs label
  fields:
    items:
      type: array
      label: Tabs items
      description: Contains 'title', 'icon' and 'content' elements.
      preview:
        - title: Tab label 1
          icon: fr-icon-checkbox-circle-line
          content:
            type: html_tag
            tag: p
            value: Tab content 1
        - title: Tab label 2
          content:
            type: html_tag
            tag: p
            value: Tab content 2
        - title: Tab label 3
          content:
            type: html_tag
            tag: p
            value: Tab content 3
