tabs:
  label: Tabs
  description: The tab system helps group different content in a limited space and allows dense content to be divided into individually accessible sections to make it easier for the user to read. https://gouvfr.atlassian.net/wiki/spaces/DB/pages/367985267/Onglets+-+Tabs
  settings:
    label:
      type: textfield
      label: Tabs label
      description: Used for aria-label.
      preview: Tabs label
  fields:
    items:
      type: array
      label: Tabs items
      description: Contains 'title', 'icon' and 'content' elements.
      preview:
        - title: Tab label 1
          icon: fr-icon-checkbox-circle-line
          content: '<p>Tab <strong>content 1</strong></p>'
        - title: Tab label 2
          content: '<p>Tab content 2 with <a target="_blank" href="https://example.com">link</a></p>'
        - title: Tab label 3
          content: '<p>Tab content 3<p>'
