header:
  label: Header
  description: The header allows users to identify what site they are on. It can provide access to search and certain key pages or features. https://www.systeme-de-design.gouv.fr/elements-d-interface/composants/en-tete
  fields:
    operator_logo:
      type: render
      label: Header operator logo
      description: Operator logo image render. Optional.
      preview:
        theme: image
        uri: "data:image/svg+xml;charset=UTF-8,%3csvg width='150' height='150' xmlns='http://www.w3.org/2000/svg'%3e%3crect x='2' y='2' width='146' height='146' style='fill:%23dedede;stroke:%23555555;stroke-width:2'/%3e%3ctext x='50%25' y='50%25' font-size='18' text-anchor='middle' alignment-baseline='middle' font-family='monospace, sans-serif' fill='%23555555'%3eoperator logo%3c/text%3e%3c/svg%3e"
        alt: Logo
    navbar:
      type: render
      label: Header navbar
      description: Renderable navbar.
      preview:
        type: pattern
        id: nav_menu
        fields:
          menu_name: Main menu
          html_id: header-navigation
          items:
            - title: Home
              url: "/"
            - title: Library
              url: "#"
              in_active_trail: true
              below:
                - title: Sub 1
                  url: "#"
                  below:
                    - title: Sub 1.1
                      url: "#"
                - title: Sub 2
                  url: "#"
                  below:
                    - title: Sub 2.1
                      url: "#"
            - title: Data
        settings:
          is_mega_menu: false
    service_title:
      type: text
      label: Header service title
      description: Service title plain text. Optional.
    service_tagline:
      type: text
      label: Header service tagline
      description: Service tagline plain text. Optional.
      preview: baseline - organization details
    tools_links:
      type: render
      label: Header tools links
      description: Quick access links render. Optional.
      preview:
        type: pattern
        id: link_group
        fields:
          links:
            - type: pattern
              id: link
              fields:
                label: Create a space
                url: "#"
              settings:
                icon: fr-fi-add-circle-line
            - type: pattern
              id: link
              fields:
                label: Login
                url: "#"
              settings:
                icon: fr-fi-lock-line
            - type: pattern
              id: link
              fields:
                label: Register
                url: "#"
              settings:
                icon: fr-fi-account-line
    tools_search:
      type: render
      label: Header tools search. Optional.
    logo:
      type: array
      label: Logo text and title. Optional.
