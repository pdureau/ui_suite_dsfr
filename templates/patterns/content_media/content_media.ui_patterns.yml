content_media:
  label: Content media
  description: "Media content refers to your photo and video content. https://www.systeme-de-design.gouv.fr/elements-d-interface/composants/contenu-medias/"
  variants:
    default:
      label: Medium
    lg:
      label: Large
    sm:
      label: Small
  settings:
    ratio:
      type: select
      label: Video Ratio
      description: Used only for video.
      options:
        16x9: 16:9
        4x3: 4:3
      preview: 16x9
  fields:
    video:
      type: render
      label: Video
      description: The video player. No needed if image is set.
      preview:
        type: html_tag
        tag: iframe
        attributes:
          src: https://www.youtube.com/embed/HyirpmPL43I
          allow: "accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen: ""
    image:
      type: render
      label: Image
      description: Media image. No needed if video is set.
    caption:
      type: text
      label: Caption
      description: Media caption. Plain text. Optional.
      preview: "Â© Media caption"
    transcription_link:
      type: render
      label: Transcription Link
      description: A 'button' pattern. Optional.
      preview:
        type: pattern
        id: button
        fields:
          label: Transcription button label
          url: "/"
          title: Title of the transcription button
