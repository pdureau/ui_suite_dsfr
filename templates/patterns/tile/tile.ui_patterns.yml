tile:
  label: Tile
  description: "The tile is a shortcut or entry point that redirects users to pages of content. It is usually part of a collection or list of similar tiles. The tile is never presented in isolation. https://gouvfr.atlassian.net/wiki/spaces/DB/pages/222331438/Tuile+-+Tile"
  variants:
    default:
      label: Vertical
    horizontal:
      label: Horizontal
  settings:
    enlarge_link:
      type: boolean
      label: Enlarge link?
      description: Extend the link to the whole tile.
      preview: true
    grey_hover:
      type: boolean
      label: Grey background?
      description: Adds grey background on card hover.
      preview: true
    title_tag:
      type: select
      label: Title tag
      description: Title html tag. Can be 'h2'-'h6'.
      options:
        h2: h2
        h3: h3
        h4: h4 (default)
        h5: h5
        h6: h6
      default: h4
      preview: h4
    display_md:
      type: select
      label: Display MD
      description: Can be vertical or horizontal from the MD breakpoint.
      options:
        horizontal: Horizontal
        vertical: Vertical
  fields:
    image:
      type: render
      label: Image
      description: Tile image.
      preview:
        theme: image
        uri: "data:image/svg+xml;charset=UTF-8,%3csvg style='font-size: 1.125rem; text-anchor: middle; user-select: none;' width='100%25' height='254' xmlns='http://www.w3.org/2000/svg' preserveAspectRatio='xMidYMid slice' focusable='false' role='img'%3e%3crect width='100%25' height='100%25' fill='%23868e96'%3e%3c/rect%3e%3ctext x='50%25' y='50%25' fill='%23dee2e6' dy='.3em'%3eImage cap%3c/text%3e%3c/svg%3e"
        alt: ""
    title:
      type: render
      label: Title
      description: Tile title (May contain a link).
      preview:
        type: html_tag
        tag: a
        value: Tile title
        attributes:
          href: "#"
          title: Link title
    description:
      type: text
      label: Text
      description: Tile description. Plain text. Optional.
      preview: Tile description
