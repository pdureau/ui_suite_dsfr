tile:
  label: Tile
  description: "The tile is a shortcut or entry point that redirects users to pages of content. It is usually part of a collection or list of similar tiles. The tile is never presented in isolation. https://gouvfr.atlassian.net/wiki/spaces/DB/pages/222331438/Tuile+-+Tile"
  variants:
    default:
      label: Vertical
    horizontal:
      label: Horizontal
  settings:
    enlarge_link:
      type: boolean
      label: Enlarge link?
      description: Extend the link to the whole tile.
      preview: true
    grey_hover:
      type: boolean
      label: Grey background?
      description: Adds grey background on card hover.
      preview: true
    title_tag:
      type: select
      label: Title tag
      description: Title html tag. Can be 'h2'-'h6'.
      options:
        h2: h2
        h3: h3
        h4: h4
        h5: h5
        h6: h6
      preview: h4
    display_md:
      type: select
      label: Display MD
      description: Can be vertical or horizontal from the MD breakpoint.
      options:
        horizontal: Horizontal
        vertical: Vertical
  fields:
    image:
      type: render
      label: Image
      description: Tile image.
      preview:
        theme: image
        uri: "themes/contrib/ui_suite_dsfr/assets/card-image.svg"
        alt: ""
    title:
      type: render
      label: Title
      description: Tile title (May contain a link).
      preview:
        type: html_tag
        tag: a
        value: Tile title
        attributes:
          href: '#'
          title: Link title
    description:
      type: text
      label: Text
      description: Tile description. Plain text. Optional.
      preview: Tile description
