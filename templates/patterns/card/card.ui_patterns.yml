    description:
      type: text
      label: Text
      description: Card text. Plain text. Optional.
      preview: "The card gives clickable previews of a content page to the user. It is usually part of a collection or list of similar content previews. The card is never presented in isolation."
    footer:
      type: render
      label: Card footer
      description: Should be button or link group. Optional.
      preview:
        type: pattern
        id: button_group
        variant: inline__sm
        fields:
          buttons:
          - type: pattern
            id: button
            variant: secondary
            fields:
              label: Button 1
              url: "https://example.com"
              title: Button 1 title
          - type: pattern
            id: button
            fields:
              label: Button 2
