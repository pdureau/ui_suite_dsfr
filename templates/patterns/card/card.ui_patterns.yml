card:
  label: Card
  description: "The card is a link to an editorial page of which it gives an overview. It is usually part of a collection or list of similar content previews. The card is never presented in isolation. https://gouvfr.atlassian.net/wiki/spaces/DB/pages/222331445/Carte+-+Card"
  variants:
    default:
      label: Vertical
    horizontal:
      label: Horizontal
    sm:
      label: Vertical Small
    horizontal__sm:
      label: Horizontal Small
    lg:
      label: Vertical Large
    horizontal__lg:
      label: Horizontal Large
  settings:
    horisontal_ratio:
      type: select
      label: Ratio for horizontal cards
      description: The default ratio is 40% for the image. Can also be 33/66 or 50/50.
      options:
        tier: 33/66
        half: 50/50
      preview: tier
    enlarge_link:
      type: boolean
      label: Enlarge link?
      description: Extend the link to the whole card. Will not be used for cards with footer.
      preview: true
    no_arrow:
      type: boolean
      label: Hide an arrow?
      description: Hides an arrow in the card bottom.
      preview: false
    bg_boxes:
      type: select
      label: Backgrounds and boxes
      description: Card offers different variations in terms of background and box. Optional.
      options:
        grey: Gray background
        no-border: No border
        no-background: Transparent background
        shadow: With shadow
      preview: shadow
    title_tag:
      type: select
      label: Title tag
      description: Title html tag. Can be 'h2'-'h6'.
      options:
        h2: h2
        h3: h3
        h4: h4
        h5: h5
        h6: h6
      preview: h4
