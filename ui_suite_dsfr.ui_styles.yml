# https://gouvfr.atlassian.net/wiki/spaces/DB/pages/223019527/Typographie+-+Typography
typography:
  label: Text titles & styles
  description: "To give greater editorial and graphic freedom, without harming the information hierarchy and referencing, we offer several levels of alternative titles (display).\n You can use them for highlights, banners etc...\n In order to customize the size of your titles you can also use the classes fr-h1, fr-h2, fr-h3, fr-h4, fr- h5, fr-h6. For example: <h3 class=\"fr-h1\"> will give your title h3 the graphic characteristics of h1, while preserving your information architecture."
  options:
    fr-display--xl: Alternative title XL
    fr-display--lg: Alternative title LG
    fr-display--md: Alternative title MD
    fr-display--sm: Alternative title SM
    fr-display--xs: Alternative title XS
    fr-h1: Title h1
    fr-h2: Title h2
    fr-h3: Title h3
    fr-h4: Title h4
    fr-h5: Title h5
    fr-h6: Title h6
    fr-text--lead: Text chapo - XL
    fr-text--lg: Text article - LG
    fr-text--md: Text standard - MD
    fr-text--sm: Text detail - SM
    fr-text--xs: Text mention - XS

# https://gouvfr.atlassian.net/wiki/spaces/DB/pages/223019527/Typographie+-+Typography#Corps-de-texte---Body
alternative-font:
  label: Alternative font
  description: "LG, MD, SM, and XS text styles are also available with Spectral typography, by adding the 'fr-text--alt' class. Use of the Spectral is limited to secondary, minor, or distinguishable information."
  options:
    fr-text--alt: Spectral typography

